[script]
n0=on $*:TEXT:/^!define( |$)/Si:#:{
n1=  if ($($+(%,defpro,$remove($chan,$chr(35))),5) == $null) {
n2=    define msg $chan $2-
n3=    set -u6 $+(%,defpro,$remove($chan,$chr(35))) Flood-Pro
n4=  }
n5=  else { .notice $nick This command can only be used once every 6 seconds. }
n6=}
n7=alias def define .echo -a $1- 
n8=alias define {
n9=  if ($sock(define)) sockclose define
n10=  sockopen define oxforddictionaries.com 80
n11=  sockmark define $1-
n12=}
n13=on *:sockopen:define:{
n14=  tokenize 32 $sock($sockname).mark
n15=  sockwrite -nt $sockname GET $+(/definition/english/,$lower($3)) HTTP/1.1
n16=  sockwrite -nt $sockname Host: $+($sock($sockname).addr,$str($crlf,2))
n17=}
n18=on *:sockread:define:{
n19=  var %define | sockread %define
n20=  if ($regex(%define,/definition">(.+?)</span>/)) {
n21=    $gettok($sock($sockname).mark,1-2,32) Definition: $remove($regml(1),:)
n22=    sockclose $sockname
n23=  }
n24=  if (*Page not found* iswm %define) {
n25=    tokenize 32 $sock($sockname).mark
n26=    $gettok($sock($sockname).mark,1-2,32) No Results have been found for: $qt($3) 
n27=    sockclose $sockname 
n28=  }
n29=}
