n24=
n25=#commands displayed for !tel#
n26=
n27=on *:text:!tel:#:{
n28=  notice $nick 6I am 4PM'ing6 you the commands for TV --->>> 
n29=  msg $nick 4!n|!next - Get next episode information (ie !n Dexter)
n30=  msg $nick 12!l|!last - Get last episode information (ie !l Dexter)
n31=  msg $nick 4!tv - Get general show information (ie !tv Dexter)
n32=  msg $nick 12!ep seasonXepisode show - Get episode summary (ie !ep 1x2 Dexter)
n33=  msg $nick 4!show - Get show summary (ie !show Dexter)
n34=}
