n10=#commands displayed for !bot#
n11=
n12=on *:text:!bot:#:{
n13=  notice $nick 6I am 4PM'ing6 you the commands to use on me ---->>>
n14=  msg $nick 12for weather type:  !weather CityNameHere South Africa  eg: !weather Johannesburg South Africa
n15=  msg $nick 4for Google search results type:  !Google yourSearchHere  eg:  !google 2013 apocalypse
n16=  msg $nick 12for Google Image search results type:  !Google yourSearchHere  eg:  !gimg 2013 apocalypse
n17=  msg $nick 4for a definition of a word type:  !define wordHere   eg: !define hideous
n18=  msg $nick 12for a joke type:  !joke
n19=  msg $nick 4for a fact type:  !fact
