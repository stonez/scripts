n37=
n38=#commands for the OPS#
n39=
n40=on @*:text:!ops:#:{
n41=  if ($nick ishop $chan || $nick isop $chan) {
n42=    msg $nick  1,15||********|| Commands scripted via BOT ||********||
n43=    msg $nick  12!kick < nick > - kicks user specified. 
n44=    msg $nick  4!ban <  nick >  - Will ban a nick specified.
n45=    msg $nick  12!noban < nick > - Will unban the nickpecified from the current channel.
n46=    msg $nick  12To unban a nick from another channel type:   /msg chanserv unban #ChannelName to do so.
n47=    msg $nick  4!banhammer < nick > - kicks user and adss to akick list. Use with CAUTION!! this fcks up a user 6-love!
n48=    msg $nick  12!nobanhammerl < address > - Deletes given ADDRESS from akick list + unban the address.
n49=    msg $nick  4!lol - (will be displayed on the bot, use the command below instead) shows whois on akick list. NOTE!! you -
n50=    msg $nick  4can ONLY remove a user from akick by removing their ADDRESS from the akick list.
n51=    msg $nick  4To see the full ADDRESS type:  /msg ChanServ AKICK #ChannelNameHere list   0,3(eg /msg ChanServ AKICK #ninja list).
n52=    msg $nick  4Here is an EXAMPLE of the FULL address: *!*~stonez@*.feralhosting.com you will use the WHOLE address incl the characters infront-
n53=    msg $nick  4of the name.
n54=    msg $nick  1,15||********|| Type  !ops2   to see more commands ||********||
n55=  }
n56=  else {
n57=    notice $nick DENIED. Nuff said 
n58=  }  
n59=}
n60=
n61=on @*:text:!ops2:#:{
n62=  msg $nick  1,15||********|| Commands scripted via BOT ||********||
n63=  msg $nick  4!op < nick > - Will op yourself via channelserv (you must be identified for this to work) /msg nickserv identify yourpasswordhere
n64=  msg $nick  12!deop < nick >  - this will temporarily deop you.
n65=  msg $nick  4To add a user as a permanent OP type:   /msg chanserv access #ChannelName add NICKHERE 10 this will add channel OP level 10 to -
n66=  msg $nick  4the user (permanent unless removed). Eg:  /msg chanserv access #ninja add Frody 10 :where Frody is the user we want -
n67=  msg $nick  4to add as a permanent OP. To remove OP status change the value 10  to  0.
n68=}
n69=else {
n70=  notice $nick DENIED. Nuff said 
n71=}
