[script]
n0=#!google (namesearchhere)#
n1=#Google (Image) Search script by Tim_ofzo#
n2=#---------------------------------------------------------#


n3=ON *:TEXT:*:#: {
n4=  if (-gimg == $1) { msg $chan Google Image results for ¨ $+ $2-¨ : http://images.google.com/images?q= $+ $htmlfrm($2-) }
n5=  if (-google == $1) { msg $chan Google results for ¨ $+ $2-¨ : http://google.com/search?q= $+ $htmlfrm($2-) }
n6=  if (!gimg == $1) { msg $chan Google Image results for ¨ $+ $2-¨ :  http://images.google.com/images?q= $+ $htmlfrm($2-) }
n7=  if (!google == $1) { msg $chan Google results for ¨ $+ $2-¨ : http://google.com/search?q= $+ $htmlfrm($2-) }
n8=}
n9=alias htmlfrm {
n10=  var %i = 1,%r
n11=  while (%i <= $len($1-)) {
n12=    if ($mid($1-,%i,1) isalnum) { %r = %r $+ $ifmatch }
n13=    else { %r = %r $+ % $+ $base($asc($mid($1-,%i,1)),10,16,2) }
n14=    inc %i
n15=  }
n16=  return %r
n17=}
