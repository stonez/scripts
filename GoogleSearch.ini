n3=ON *:TEXT:*:#: {
n4=  if (!gimg == $1) { msg $chan Google Image results for 10Â¨ $2 Â¨ :  http://images.google.com/images?q= $+ $htmlfrm($2-) }
n5=  if (!google == $1) { msg $chan Google results for 10Â¨ $2 Â¨ : http://google.com/search?q= $+ $htmlfrm($2-) }
